<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <header class="container-fluid header border-bottom p-0">
      <div class="container">
         <div class="row p-2 align-items-center text-center d-flex ">
            <div class="col-xxl-2 col-xl-2 col-lg-2 col-md- col-sm-2 col { flex: 1 1 30%; }">
               <img src="./img/header/logo.png" class="img-fluid" alt="">
            </div>
            <div class="col-xxl-7 col-xl-7 col-lg-7 col-md-6 col-sm-5 d-md-flex justify-content-center d-none">
               <div class="header__col2">
                  <img src="./img/header/search.png" class="img-fluid header__col2-search " alt="">
                  <input type="search" class="form-control p-0 header__search" placeholder="Search" aria-label="Search">
               </div>
            </div>
            <div
               class="col-xxl-3 col-xl-3 col-lg-3 col-md-4 col-sm-10 col-sm-5 d-md-flex justify-content-center d-none align-items-center">
               <a href=""><img src="./img/header/home.png" class="img-fluid px-2" alt=""></a>
               <a href=""><img src="./img/header/sms.png" class="img-fluid px-2" alt=""></a>
               <a href=""><img src="./img/header/compas.png" class="img-fluid px-2" alt=""></a>
               <a href=""><img src="./img/header/hard.png" class="img-fluid px-2" alt=""></a>
               <a href=""><img src="./img/header/foto.png" class="img-fluid px-2" alt=""></a>
            </div>
            <div class="bell col { flex: 1 1 20%; } d-md-none d-flex margin-left">
               <img src="./img/header/notification.png" alt="">
            </div>
            <div class="burger d-md-none d-flex margin-left">
               <span class="burger__line "></span>
            </div>
         </div>
      </div>
      <div class="burger__menu p-0">
         <ul>
            <li><a href="">Поскаржитися...</a></li>
            <li><a href="">Блокувати</a></li>
            <li><a href="">Обмежити</a></li>
            <li><a href="">Приховаи розповідь</a></li>
            <li><a href="">Видалити читача</a></li>
            <li><a href="">Скопіювати посилання профілю</a></li>
            <li><a href="">Поширити цей профіль</a></li>
         </ul>
      </div>
      <div class="bell__menu">
         <p>Сповіщення</p>
         <div class="form-check form-switch p-2 ">
            <label class="form-check-label bell__menu-text" for="flexSwitchCheckChecked">Дописи</label>
            <input class="form-check-input bell__menu-chek" type="checkbox" role="switch" id="flexSwitchCheckChecked">
         </div>
         <div class="form-check form-switch p-2">
            <label class="form-check-label bell__menu-text" for="flexSwitchCheckChecked1">Розповіді</label>
            <input class="form-check-input bell__menu-chek1" type="checkbox" role="switch" id="flexSwitchCheckChecked1">
         </div>
         <div class="form-check form-switch p-2">
            <label class="form-check-label bell__menu-text" for="flexSwitchCheckChecked2">Відео</label>
            <input class="form-check-input bell__menu-chek2" type="checkbox" role="switch" id="flexSwitchCheckChecked2">
         </div>
         <div class="form-check form-switch p-2">
            <label class="form-check-label bell__menu-text" for="flexSwitchCheckChecked3">Reels</label>
            <input class="form-check-input bell__menu-chek3" type="checkbox" role="switch" id="flexSwitchCheckChecked3">
         </div>
      </div>
   </header>
   <main class="container-fluid">
      <div class="container pt-5">
         <div class="d-flex flex-row justify-content-center row">
            <div class="col-1"></div>
            <img class="col-3 img-fluid" src="./img/main/foto.png" alt="">
            <div class="col-1"></div>
            <div class="main__content col-7">
               <div class="main__content-user-data d-flex align-items-center">
                  <div class="main__content-usermane">name</div>
                  <button type="button" class="btn btn-primary button__follow">Follow</button>
                  <button type="button" class="btn btn-primary button__row"><span class="main__row"></span></button>
                  <div class="main__circle"><span></span></div>
               </div>
            </div>
         </div>
      </div>
   </main>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="./js/script.js"></script>
</body>

</html>
